<div class="todo-list">
    <!-- ko if: tasksAmount-->
    <h3 class="list-title" data-bind="i18n: $t('List of tasks')"></h3>
    <ul class="tasks">
        <li repeat="foreach: tasks, item: 'task'">
            <div class="actions-wrapper">
                <a data-bind="
                    attr: {
                        class: 'setting ' + (task().status  === 'complete' ? 'complete' : ''),
                    },
                    click: toggleSettings
                "></a>
                <a data-bind="
                    attr: {
                        class: 'status ' + (task().status  === 'complete' ? 'complete' : 'open'),
                        'data-id': task().task_id
                    },
                    click: switchStatus
                "></a>
                <a class="action secondary delete" data-bind="
                    attr: {
                        'data-id': task().task_id
                    },
                    click: deleteTask
                "></a>
            </div>
            <span class="label" data-bind="i18n: task().label"></span>
        </li>
    </ul>
    <!-- /ko -->
    <!-- ko ifnot: tasksAmount-->
    <h3 class="tasks empty" data-bind="i18n: 'Tasks haven\'t been created yet :('"></h3>
    <!-- /ko -->
</div>
